splunk:
    conf:
      indexes:
        directory: /opt/splunk/etc/apps/search/local
        content:
          webserver-logs:
            coldPath: $SPLUNK_DB/webserver-logs/colddb
            homePath: $SPLUNK_DB/webserver-logs/db
            maxTotalDataSizeMB: 512000
            thawedPath: $SPLUNK_DB/webserver-logs/thaweddb